	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="jquery.lettering-0.6.1.min.js"></script>
	<script type="text/javascript">
		const pressed = [];
  		const secretCode = 'play';
  		const secretCode2 = 'stop';
  		window.addEventListener('keyup', (e) => {
  			pressed.push(e.key);
  			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  			if (pressed.join('').includes(secretCode)) {
			  	$(document).mouseover(function (el) {
				    var target = $(el.target);
				    var msg = target.text();
				    var msgalt = target.attr("alt");
				    if(msgalt){
				        responsiveVoice.speak(msgalt);
				    }
				    target.addClass("speakText");
				    if(target.is(".speakText") ) {
				        // $(".speakText").lettering('words');
				        responsiveVoice.speak(msg);
				       
				       	// alert("Text-content:"+ (msg));    
				    }
				});
			}
		});
		window.addEventListener('keyup', (e2) => {
  			pressed.push(e2.key);
  			pressed.splice(-secretCode2.length - 1, pressed.length - secretCode2.length);
  			if (pressed.join('').includes(secretCode2)) {
  				$(document).mouseover(function (el2) {
				    var target = $(el2.target);
				    var msg = target.text();
				    var msgalt = target.attr("alt");
				    if(msgalt){
						if(responsiveVoice.isPlaying()) {
						  console.log("I hope you are listening");
						  responsiveVoice.cancel();
						}
				        
				    }
				    target.addClass("speakText");
				    if(target.is(".speakText") ) {
				        // $(".speakText").lettering('words');
				        if(responsiveVoice.isPlaying()) {
						  console.log("I hope you are listening");
						  responsiveVoice.cancel();
						}
				       
				       	// alert("Text-content:"+ (msg));    
				    }
				});
			}
		});

	</script>
